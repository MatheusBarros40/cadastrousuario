<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Usuários</h2>
      <button class="btn btn-primary" [routerLink]="['/usuarios/novo']">Novo Usuário</button>
    </div>
  
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Estado Civil</th>
          <th>CPF</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{ user.nome }}</td>
          <td>{{ user.idade }}</td>
          <td>{{ user.estadoCivil }}</td>
          <td>{{ user.cpf }}</td>
          <td>{{ user.cidade }}</td>
          <td>{{ user.estado }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" [routerLink]="['/usuarios/editar', user.id]">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <nav *ngIf="users.length > itemsPerPage">
      <ul class="pagination justify-content-center">
        <li class="page-item" *ngFor="let page of totalPages()">
          <a class="page-link" (click)="changePage(page)" [class.active]="page === currentPage">{{ page }}</a>
        </li>
      </ul>
    </nav>
  </div>
