<div class="container mt-4">
    <h2>{{ isEditMode ? 'Editar Usuário' : 'Novo Usuário' }}</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Idade</label>
        <input type="number" formControlName="idade" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Estado Civil</label>
        <input type="text" formControlName="estadoCivil" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" formControlName="cpf" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Cidade</label>
        <input type="text" formControlName="cidade" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Estado</label>
        <input type="text" formControlName="estado" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-success me-2" [disabled]="userForm.invalid">
        {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
